<section>
  <h2>{{ 'activities.body.title' | translate }}</h2>
  <h3 class="text-slate-600 font-normal">{{ 'activities.body.description' | translate }}</h3>

  @if (weeklyActivitiesData.isLoading()) {
    <div class="flex justify-center py-20">
      <app-spinner></app-spinner>
    </div>
  } @else if (weeklyActivitiesData.value(); as weeklyActivities) {
    <div class="mt-10 mb-20">
      @if (weeklyActivities.length > 0) {
        <app-activities-list [activitiesData]="weeklyActivities"></app-activities-list>
      } @else {
        <app-no-data-view title="activities.noActivities" icon="calendar"></app-no-data-view>
      }
      <div class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4 pt-4">
        <div class="text-sm text-slate-600">
          {{ weekLabel() }}
        </div>
        <nav class="flex items-center gap-2" aria-label="Pagination">
          <button
            type="button"
            (click)="prevWeek()"
            class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg border border-slate-300 bg-white text-slate-700 hover:bg-slate-50 disabled:opacity-50 transition-colors"
            aria-label="Previous Week"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            <span class="ml-1 hidden sm:inline">{{
              'shared.pagination.button.prev' | translate
            }}</span>
          </button>

          <button
            type="button"
            (click)="nextWeek()"
            [disabled]="isCurrentWeek()"
            class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg border border-slate-300 bg-white text-slate-700 hover:bg-slate-50 disabled:opacity-50 transition-colors"
            aria-label="Next Week"
          >
            <span class="mr-1 hidden sm:inline">{{
              'shared.pagination.button.next' | translate
            }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </nav>
      </div>
    </div>
  }
</section>
