<header class="border-b border-gray-200 relative">
  <input id="nav-toggle" type="checkbox" class="peer hidden" />
  <div
    class="relative z-50 mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8"
  >
    <a [routerLink]="['/', currentLanguage]" routerLinkActive="active">
      <span
        class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-gray-900 text-white text-sm font-semibold"
      >
        SW
      </span>
      <span class="text-base font-semibold tracking-tight"> Company </span>
    </a>

    <div class="hidden md:flex">
      <a
        [routerLink]="['/', currentLanguage, 'account', 'sign-in']"
        routerLinkActive="active"
        class="inline-flex items-center rounded-md px-4 py-2 text-sm font-medium mr-2"
      >
        {{ 'navbar.linkSignIn' | translate }}
      </a>
      <a
        [routerLink]="['/', currentLanguage, 'account', 'sign-up']"
        routerLinkActive="active"
        class="inline-flex items-center rounded-md border border-gray-900 px-4 py-2 text-sm font-medium hover:bg-gray-900 hover:text-white transition"
      >
        {{ 'navbar.linkSignUp' | translate }}
      </a>
    </div>

    <div class="md:hidden">
      <label
        for="nav-toggle"
        class="inline-flex items-center justify-center rounded-md border border-gray-300 p-2"
        aria-label="Abrir menú de navegación"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>
    </div>
  </div>

  <div
    class="pointer-events-none fixed inset-0 z-40 bg-black/30 opacity-0 transition md:hidden peer-checked:pointer-events-auto peer-checked:opacity-100"
  ></div>

  <div
    class="pointer-events-none fixed inset-x-0 top-0 z-50 max-h-screen overflow-y-auto translate-y-[-100%] bg-white opacity-0 shadow-lg transition-transform transition-opacity md:hidden peer-checked:pointer-events-auto peer-checked:translate-y-0 peer-checked:opacity-100"
  >
    <div
      class="flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8 border-b border-gray-200"
    >
      <a href="#" class="flex items-center gap-2">
        <span
          class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-gray-900 text-white text-sm font-semibold"
        >
          LG
        </span>
        <span class="text-base font-semibold tracking-tight"> Brand Genérica </span>
      </a>
      <label
        for="nav-toggle"
        class="inline-flex items-center justify-center rounded-md border border-gray-300 p-2"
        aria-label="Cerrar menú de navegación"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </label>
    </div>

    <nav
      class="space-y-2 px-4 pb-6 pt-4 text-sm sm:px-6 lg:px-8"
      aria-label="Navegación principal móvil"
    >
      <a
        href="#cta"
        class="mt-2 block rounded-md border border-gray-900 px-3 py-2 text-center text-sm font-medium hover:bg-gray-900 hover:text-white transition"
      >
        Call to action
      </a>
    </nav>
  </div>
</header>
